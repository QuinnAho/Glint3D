checks:
  - id: no_direct_gl_uniforms
    description: "Ensure no glUniform* outside GL backend"
    includes: ["engine/**.cpp", "engine/**.h"]
    excludes: ["engine/src/rhi/**"]
    pattern: "glUniform"

  - id: ubo_ring_usage
    description: "Verify UBO ring allocator integration in RHI"
    includes: ["engine/src/rhi/**"]
    pattern: "UBORing|allocateUniforms|mapUniform|flushUniforms"

  - id: reflection_validation
    description: "Reflection-validated offsets present"
    includes: ["engine/src/rhi/**", "engine/include/glint3d/rhi*.h"]
    pattern: "reflection|offset|validate"

