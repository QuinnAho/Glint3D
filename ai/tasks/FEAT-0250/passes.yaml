checks:
  - id: texture_view_symbols
    description: "TextureView types and descriptors present"
    includes: ["engine/include/glint3d/rhi*.h", "engine/src/rhi/**"]
    pattern: "TextureView|CreateTextureView|viewFormat"

  - id: msaa_resolve_semantics
    description: "RenderPassEncoder resolve attachments usage"
    includes: ["engine/include/glint3d/rhi*.h", "engine/src/rhi/**"]
    pattern: "resolveAttachment|ResolveTarget|resolve"

