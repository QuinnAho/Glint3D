checks:
  - id: no_direct_framebuffer_binds
    description: "Ensure no glBindFramebuffer calls outside RHI backend"
    includes: ["engine/**.cpp", "engine/**.h"]
    excludes: ["engine/src/rhi/**"]
    pattern: "glBindFramebuffer"

  - id: no_direct_framebuffer_attachments
    description: "Ensure no direct framebuffer attachment calls outside RHI"
    includes: ["engine/**.cpp", "engine/**.h"]
    excludes: ["engine/src/rhi/**"]
    patterns_any: ["glFramebufferTexture", "glFramebufferRenderbuffer"]

  - id: rhi_render_targets_present
    description: "Verify RHI render target usage in RenderSystem"
    includes: ["engine/src/render_system.cpp"]
    patterns_any: ["createRenderTarget", "bindRenderTarget", "resolveRenderTarget"]