name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive

      - name: Install vcpkg and GLFW3
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$env:GITHUB_WORKSPACE/vcpkg"
          & "$env:GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE/vcpkg/vcpkg.exe" install glfw3:x64-windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure (CMake)
        run: >-
          cmake -S . -B builds/desktop/cmake -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake"
          -DVCPKG_TARGET_TRIPLET=x64-windows
      - name: Build
        run: cmake --build builds/desktop/cmake --config Release -j
      - name: Smoke test headless render
        run: |
          $exe = "builds/desktop/cmake/Release/glint.exe"
          if (!(Test-Path $exe)) { $exe = "builds/desktop/cmake/glint.exe" }
          if (!(Test-Path $exe)) { throw "glint.exe not found" }
          & $exe --ops examples/json-ops/cube_basic.json --render out.png --w 128 --h 128
          if (!(Test-Path out.png)) { throw "out.png not created" }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: headless-out
          path: out.png
